name: build

on:
  push:
  pull_request:

jobs:
  build_win32:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: ilammy/msvc-dev-cmd@v1
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Compile
      shell: bash
      run: |
        python -m stubgen
        python build.py
    - uses: actions/upload-artifact@v4
      with:
        name: windows
        path: demo/addons/godot-pocketpy/bin/windows
  build_linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Setup Clang
      uses: egor-tensin/setup-clang@v1
      with:
        version: 17
        platform: x64
    - name: Compile
      run: |
        python -m stubgen
        python build.py
      env:
        CC: clang
    - uses: actions/upload-artifact@v4
      with:
        name: linux
        path: demo/addons/godot-pocketpy/bin/linux
  build_darwin:
      runs-on: macos-latest
      steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Compile
        run: |
          python -m stubgen
          python build.py
      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: demo/addons/godot-pocketpy/bin/macos

  merge:
      runs-on: ubuntu-latest
      needs: [ build_win32, build_linux, build_darwin ]
      steps:
      - name: "Create output directory"
        run: "mkdir $GITHUB_WORKSPACE/output"
        
      - name: "Merge win32"
        uses: actions/download-artifact@v4.1.7
        with:
          name: windows
          path: $GITHUB_WORKSPACE/output/windows

      - name: "Merge linux"
        uses: actions/download-artifact@v4.1.7
        with:
          name: linux
          path: $GITHUB_WORKSPACE/output/linux

      - name: "Merge darwin"
        uses: actions/download-artifact@v4.1.7
        with:
          name: macos
          path: $GITHUB_WORKSPACE/output/macos

      # - name: "Merge android"
      #   uses: actions/download-artifact@v4.1.7
      #   with:
      #     name: android
      #     path: $GITHUB_WORKSPACE/output/android
          
      # - name: "Merge ios"
      #   uses: actions/download-artifact@v4.1.7
      #   with:
      #     name: ios
      #     path: $GITHUB_WORKSPACE/output/ios

      - name: "Upload merged artifact"
        uses: actions/upload-artifact@v4.3.3
        with:
          name: all-in-one
          path: $GITHUB_WORKSPACE/output
